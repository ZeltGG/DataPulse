<mat-card>
  <h1>Crear Portafolio</h1>

  <a routerLink="/portafolios">Volver</a>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" (blur)="onNombreBlur()" />
      <mat-error *ngIf="form.controls.nombre.hasError('notUnique')">Ya existe un portafolio con ese nombre.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripcion</mat-label>
      <textarea matInput formControlName="descripcion" rows="4"></textarea>
      <mat-hint align="end">{{ form.get('descripcion')?.value?.length || 0 }}/500</mat-hint>
    </mat-form-field>

    <mat-checkbox formControlName="es_publico">Es publico</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Creando...' : 'Crear' }}
    </button>
    <p *ngIf="checkingName">Validando nombre...</p>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</mat-card>

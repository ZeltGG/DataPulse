<h1>Sync Admin</h1>

<div class="actions">
  <button (click)="runSyncPaises()" [disabled]="loading">Sync paises</button>
  <button (click)="runSyncIndicadores()" [disabled]="loading">Sync indicadores</button>
  <button (click)="runRecalcularRiesgo()" [disabled]="loading">Recalcular riesgo</button>
</div>

<p *ngIf="error" style="color:red; margin-top:10px;">{{ error }}</p>

<pre *ngIf="result" style="margin-top:10px; background:#f6f6f6; padding:10px; border:1px solid #ddd;">
{{ result | json }}
</pre>
